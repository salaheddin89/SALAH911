<!DOCTYPE html>
<!-- 
  مرحباً أستاذ صلاح الدين،
  هذا هو ملف المعاينة المدمج. لقد قمت بوضع الـ CSS والـ JavaScript
  داخل ملف الـ HTML هذا مباشرة لتسهيل المعاينة.

  ملاحظات:
  1. تم استبدال الصور (logo.png و profile.png) بروابط صور مؤقتة (placehold.co).
  2. الروابط وأرقام الهواتف لا تزال بحاجة للتعديل من قبلك.
-->
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة الأستاذ صلاح الدين - Nizar Travel</title>
    <!-- رابط مكتبة الأيقونات (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- 
      --- بدء ملف CSS ---
      هنا كل أكواد التصميم
    -->
    <style>
        /* إعدادات أساسية وتناسق الخطوط */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

        :root {
            --primary-color: #005A9C; /* لون أزرق احترافي للسفر */
            --secondary-color: #FDB813; /* لون ذهبي للمسة فخامة */
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            direction: rtl;
            color: var(--text-color);
            padding: 20px 0; /* إضافة مساحة للهواتف */
        }

        .card-container {
            perspective: 1000px; /* لإضافة عمق للتحريك */
        }

        /* تصميم البطاقة الأساسية */
        .business-card {
            width: 380px;
            max-width: 90vw;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 25px;
            border-top: 5px solid var(--primary-color);
            transition: transform 0.4s ease-out;
            animation: fadeIn 1s ease-out;
        }

        /* تأثير تحريك عند فتح الصفحة */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* رأس البطاقة */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 120px; /* حجم الشعار */
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        .profile-pic {
            width: 90px; /* حجم الصورة الشخصية */
            height: 90px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            box-shadow: 0 4px 10px rgba(0, 90, 156, 0.3);
            object-fit: cover; /* لضمان ملء الصورة للدائرة */
        }

        /* معلومات البطاقة */
        .card-body {
            text-align: center;
            margin-bottom: 25px;
        }

        .card-body h1 {
            margin: 0;
            font-size: 1.6rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .card-body .title {
            margin: 5px 0 0;
            font-size: 1rem;
            color: #555;
            font-weight: 600;
        }

        /* تصميم أزرار الروابط */
        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-button {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .link-button i {
            font-size: 1.2rem;
            width: 30px; /* لضمان محاذاة النص */
            margin-left: 12px;
        }

        /* تخصيص ألوان الأيقونات */
        .link-button.phone { background-color: #e6f7ff; color: #005a9c; }
        .link-button.whatsapp { background-color: #e6fef0; color: #25D366; }
        .link-button.telegram { background-color: #e7f5ff; color: #0088cc; }
        .link-button.youtube { background-color: #ffeeee; color: #FF0000; }
        .link-button.website { background-color: #f0f0f0; color: #333; }
        .link-button.facebook { background-color: #e7f0ff; color: #1877F2; } /* لون الفيسبوك */

        /* تأثيرات حركة للأزرار */
        .link-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            border-color: var(--primary-color);
        }

        /* أزرار الإجراءات السفلية */
        .card-actions {
            margin-top: 25px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .card-actions button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* زر الحفظ */
        #save-contact-btn {
            background-color: var(--primary-color);
            color: white;
        }
        #save-contact-btn:hover {
            background-color: #004a80;
            transform: scale(1.03);
        }

        /* زر الـ QR */
        #show-qr-btn {
            background-color: var(--secondary-color);
            color: #333;
        }
        #show-qr-btn:hover {
            background-color: #eab00f;
            transform: scale(1.03);
        }

        /* تصميم نافذة الـ QR Code */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none; /* مخفي افتراضياً */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: modalFadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 300px;
            max-width: 85vw; /* لضمان مناسبته للشاشات الصغيرة */
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2rem;
            color: #aaa;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-modal:hover {
            color: #333;
        }

        #qrcode-container {
            padding: 10px;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* تعديل لضمان ظهور الـ QR Code بشكل صحيح */
        #qrcode-container img,
        #qrcode-container canvas {
            width: 100% !important;
            height: auto !important;
            max-width: 250px; /* تحديد حجم أقصى */
        }

        .qr-note {
            font-size: 0.9rem;
            color: #666;
            margin-top: 15px;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
    <!-- --- نهاية ملف CSS --- -->

</head>
<body>

    <div class="card-container">
        <!-- البطاقة الأساسية -->
        <div class="business-card">
            
            <!-- رأس البطاقة: الشعار والصورة -->
            <header class="card-header">
                <!-- !! صورة الشعار المؤقتة !! -->
                <img src="https://placehold.co/120x60/005A9C/FFFFFF?text=Nizar+Travel&font=cairo" alt="شعار Nizar Travel" class="logo">
                <!-- !! صورتك الشخصية المؤقتة !! -->
                <img src="https://placehold.co/90x90/eeeeee/333333?text= صورتك &font=cairo" alt="صورة صلاح الدين بن لخضر" class="profile-pic">
            </header>

            <!-- معلومات الاتصال -->
            <div class="card-body">
                <h1>صلاح الدين بن لخضر</h1>
                <p class="title">Nizar Travel - سياحة وسفر</p>
            </div>

            <!-- روابط التواصل الاجتماعي -->
            <nav class="contact-links">
                <!-- !! قم بتغيير الأرقام والروابط هنا !! -->
                <a href="tel:+213000000000" class="link-button phone">
                    <i class="fas fa-phone"></i> اتصل بي
                </a>
                <a href="https://wa.me/213000000000" target="_blank" class="link-button whatsapp">
                    <i class="fab fa-whatsapp"></i> واتساب
                </a>
                <a href="https://t.me/username" target="_blank" class="link-button telegram">
                    <i class="fab fa-telegram"></i> تلجرام
                </a>
                <a href="https://youtube.com/channel/..." target="_blank" class="link-button youtube">
                    <i class="fab fa-youtube"></i> يوتيوب
                </a>
                <a href="https://nizartravel.com" target="_blank" class="link-button website">
                    <i class="fas fa-globe"></i> موقع الوكالة
                </a>
                <!-- !! تمت إضافة رابط الفيسبوك هنا !! -->
                <a href="https://facebook.com/your-page-url" target="_blank" class="link-button facebook">
                    <i class="fab fa-facebook"></i> فيسبوك
                </a>
            </nav>

            <!-- الأزرار التفاعلية -->
            <footer class="card-actions">
                <button id="save-contact-btn">
                    <i class="fas fa-address-card"></i> حفظ في جهات الاتصال
                </button>
                <button id="show-qr-btn">
                    <i class="fas fa-qrcode"></i> شارك بطاقتي (QR)
                </button>
            </footer>
        </div>
    </div>

    <!-- نافذة الـ QR Code (مخفية) -->
    <div id="qr-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>امسح الكود لمشاركة البطاقة</h2>
            <div id="qrcode-container"></div>
            <!-- تم حذف السطر الذي كان هنا بناء على طلبك -->
        </div>
    </div>

    <!-- مكتبة توليد الـ QR Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <!-- 
      --- بدء ملف JavaScript ---
      هنا كل الأكواد التفاعلية
    -->
    <script>
        // الانتظار حتى يتم تحميل الصفحة بالكامل
        document.addEventListener("DOMContentLoaded", () => {

            // --- 1. ميزة حفظ جهة الاتصال (VCard) ---
            const saveContactBtn = document.getElementById("save-contact-btn");

            saveContactBtn.addEventListener("click", () => {
                // !! قم بتعبئة بياناتك الحقيقية هنا !!
                const contactInfo = {
                    prefix: "", // تم نزع "الأستاذ" بناء على طلبك
                    firstName: "صلاح الدين",
                    lastName: "بن لخضر",
                    organization: "Nizar Travel",
                    title: "سياحة وسفر",
                    phone: "+213000000000", // رقم هاتفك مع رمز الدولة
                    email: "info@nizartravel.com", // ايميلك (اختياري)
                    website: "https://nizartravel.com", // موقع الوكالة
                    whatsapp: "https://wa.me/213000000000", // رابط الواتساب
                    telegram: "https://t.me/username", // رابط التلجرام
                    youtube: "https://youtube.com/channel/...", // رابط يوتيوب
                    facebook: "https://facebook.com/your-page-url" // !! رابط الفيسبوك المضاف !!
                };

                // إنشاء محتوى ملف VCF
                const vCardData = `BEGIN:VCARD
VERSION:3.0
N:${contactInfo.lastName};${contactInfo.firstName};;${contactInfo.prefix};
FN:${contactInfo.firstName} ${contactInfo.lastName}
ORG:${contactInfo.organization}
TITLE:${contactInfo.title}
TEL;TYPE=CELL;TYPE=VOICE;TYPE=pref:${contactInfo.phone}
EMAIL;TYPE=PREF,INTERNET:${contactInfo.email}
URL;TYPE=WORK:${contactInfo.website}
URL;TYPE=WHATSAPP:${contactInfo.whatsapp}
URL;TYPE=TELEGRAM:${contactInfo.telegram}
URL;TYPE=YOUTUBE:${contactInfo.youtube}
URL;TYPE=FACEBOOK:${contactInfo.facebook}
END:VCARD`;

                // إنشاء رابط لتحميل الملف
                const blob = new Blob([vCardData], { type: "text/vcard;charset=utf-8" });
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement("a");
                link.href = url;
                link.download = "Salah_Eddine_Nizar_Travel.vcf"; // اسم الملف عند الحفظ
                
                // تفعيل التحميل
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });


            // --- 2. ميزة توليد وعرض QR Code ---
            const showQrBtn = document.getElementById("show-qr-btn");
            const modalOverlay = document.getElementById("qr-modal");
            const closeModal = document.querySelector(".close-modal");
            const qrContainer = document.getElementById("qrcode-container");
            let qrCodeGenerated = false;

            showQrBtn.addEventListener("click", () => {
                // يتم توليد الكود مرة واحدة فقط
                if (!qrCodeGenerated) {
                    // ملاحظة: في بيئة المعاينة، قد يكون الرابط طويلاً أو "about:blank".
                    // عند رفعه على موقعك الحقيقي، سيضع رابط الصفحة الصحيح.
                    let currentUrl = window.location.href;
                    if (currentUrl === 'about:blank') {
                        currentUrl = 'https://nizartravel.com/card'; // رابط افتراضي للمعاينة
                    }

                    new QRCode(qrContainer, {
                        text: currentUrl, // الرابط الذي يولده الكود هو رابط الصفحة الحالية
                        width: 250,
                        height: 250,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                    qrCodeGenerated = true;
                }
                
                // إظهار النافذة
                modalOverlay.style.display = "flex";
            });

            // وظيفة إغلاق النافذة
            const hideModal = () => {
                modalOverlay.style.display = "none";
            };

            // الإغلاق عند الضغط على (X) أو خارج النافذة
            closeModal.addEventListener("click", hideModal);
            modalOverlay.addEventListener("click", (e) => {
                if (e.target === modalOverlay) {
                    hideModal();
                }
            });

        });
    </script>
    <!-- --- نهاية ملف JavaScript --- -->
</body>
</html>
