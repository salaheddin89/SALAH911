<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بطاقة تواصل — الأستاذ صلاح الدين بن لخضر | Nizar Travel</title>
  <meta name="description" content="بطاقة تواصل سريعة: هاتف، واتساب، تلغرام، بريد — مرشد سياحي | Nizar Travel." />
  <meta name="theme-color" content="#0ea5e9">
  <link rel="icon" href="logo.png">
  <style>
    :root{
      --sky:#0ea5e9; --red:#ef4444; --black:#0b0f13; --white:#ffffff;
      --muted:#9fb2c5; --ring: rgba(14,165,233,.35);
      --surface:#0f172a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Noto Sans,Helvetica,Arial;
      background:
        radial-gradient(60rem 60rem at 110% -10%, rgba(14,165,233,.18), transparent 50%),
        radial-gradient(50rem 50rem at -10% 110%, rgba(239,68,68,.16), transparent 55%),
        linear-gradient(180deg, #0b0f13 0%, #0b0f13 100%);
      color:var(--white);
      display:flex; align-items:center; justify-content:center;
      padding:18px; line-height:1.55;
    }
    .card{
      width:min(680px, 100%);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.10);
      border-radius:22px;
      box-shadow:0 20px 60px rgba(0,0,0,.4);
      overflow:hidden;
      backdrop-filter: blur(6px) saturate(130%);
      position:relative;
      isolation:isolate;
    }
    .top{
      display:flex; align-items:center; gap:14px; padding:16px 16px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background:
        linear-gradient(90deg, rgba(14,165,233,.18), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
    }
    .logo{width:60px; height:60px; border-radius:14px; overflow:hidden;
      border:1px solid rgba(255,255,255,.14); background:#0b0f13; display:grid; place-items:center}
    .logo img{width:100%; height:100%; object-fit:cover}
    .who h1{margin:0; font-size:1.2rem; letter-spacing:.1px}
    .who p{margin:.25rem 0 0; font-size:.92rem; color:#cfe3f5}
    .avatar-wrap{margin-inline-start:auto; position:relative}
    .avatar{
      width:66px; height:66px; border-radius:999px; overflow:hidden;
      border:2px solid rgba(14,165,233,.55);
      background:#0b0f13; display:grid; place-items:center;
      box-shadow:0 0 0 6px rgba(14,165,233,.12);
      transition:box-shadow .25s ease, transform .12s ease;
    }
    .avatar img{width:100%; height:100%; object-fit:cover}
    .avatar:hover{box-shadow:0 0 0 10px rgba(239,68,68,.18), 0 0 30px rgba(14,165,233,.35); transform:translateY(-1px)}
    .grid{display:grid; gap:12px; padding:14px; grid-template-columns:1fr}
    @media (min-width:560px){ .grid{grid-template-columns:1fr 1fr} }
    .tile{
      display:flex; align-items:center; gap:12px;
      padding:14px; border-radius:16px; text-decoration:none; color:var(--white);
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.10);
      transition:transform .08s ease, border-color .2s, box-shadow .2s, background .2s;
      min-height:56px; position:relative; overflow:hidden;
    }
    .tile:hover{transform:translateY(-1px); border-color:var(--ring); box-shadow:0 0 0 6px var(--ring)}
    .tile:active{transform:translateY(0)}
    .tile.phone:hover{background:linear-gradient(90deg, rgba(14,165,233,.12), rgba(255,255,255,0))}
    .tile.wa:hover{background:linear-gradient(90deg, rgba(16,185,129,.15), rgba(255,255,255,0))}
    .tile.tg:hover{background:linear-gradient(90deg, rgba(59,130,246,.15), rgba(255,255,255,0))}
    .tile.mail:hover{background:linear-gradient(90deg, rgba(239,68,68,.15), rgba(255,255,255,0))}
    .ico{width:20px; height:20px; flex:0 0 auto; display:inline-block}
    .tt{font-size:.82rem; color:#b9c8d6}
    .tv{font-size:1.06rem}
    .actions{display:flex; gap:8px; margin-inline-start:auto}
    .btn{
      font-size:.78rem; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.06); color:#e8f3ff; cursor:pointer;
      transition:transform .08s ease, border-color .2s, box-shadow .2s;
    }
    .btn:hover{border-color:var(--ring); box-shadow:0 0 0 4px var(--ring)}
    .foot{padding:11px 14px; border-top:1px dashed rgba(255,255,255,.12); font-size:.85rem; color:#cfd9e6; display:flex; justify-content:space-between; align-items:center}
    .brand{display:flex; align-items:center; gap:6px}
    .dot{width:8px; height:8px; border-radius:999px; background:var(--sky); box-shadow:0 0 0 4px rgba(14,165,233,.18)}
    @media (prefers-reduced-motion: reduce){
      .tile,.avatar,.btn{transition:none}
    }
    @media print{ body{background:#fff; color:#000; padding:0} .card{border:none; border-radius:0; box-shadow:none} }
  </style>
</head>
<body>
  <main class="card" aria-label="بطاقة تواصل — الأستاذ صلاح الدين بن لخضر">
    <header class="top">
      <div class="logo">
        <!-- ضع شعار الشركة باسم logo.png بجوار هذا الملف -->
        <img src="logo.png" alt="Nizar Travel Logo" onerror="this.style.display='none'">
      </div>
      <div class="who">
        <h1>الأستاذ صلاح الدين بن لخضر</h1>
        <p>مرشد سياحي — Nizar Travel | سياحة وسفر</p>
      </div>
      <div class="avatar-wrap">
        <!-- ضع صورتك الشخصية باسم avatar.jpg بجوار هذا الملف -->
        <div class="avatar">
          <img src="avatar.jpg" alt="صورة شخصية" onerror="this.style.display='none'">
        </div>
      </div>
    </header>

    <section class="grid">
      <!-- Phone -->
      <a class="tile phone" href="tel:+213797099620" title="اتصال">
        <svg class="ico" viewBox="0 0 24 24" fill="currentColor"><path d="M2 3h4l2 5-3 2a16 16 0 0 0 9 9l2-3 5 2v4a2 2 0 0 1-2 2c-9.94 0-18-8.06-18-18A2 2 0 0 1 2 3z"/></svg>
        <div><div class="tt">الهاتف</div><div class="tv">00213797099620</div></div>
        <div class="actions">
          <button class="btn" id="copyPhone">نسخ</button>
        </div>
      </a>

      <!-- WhatsApp with pre-filled message -->
      <a class="tile wa" id="waLink" href="https://wa.me/213797099620?text=%D9%85%D8%B1%D8%AD%D8%A8%D8%A7%20%D8%A3%D8%B3%D8%AA%D8%A7%D8%B0%20%D8%B5%D9%84%D8%A7%D8%AD%D8%A7%D9%84%D8%AF%D9%8A%D9%86%20%D8%8C%20%D8%A3%D8%B1%D9%8A%D8%AF%20%D8%A7%D9%84%D8%AA%D9%88%D8%A7%D8%B5%D9%84%20%D8%A8%D8%AE%D8%B5%D9%88%D8%B5%20%D8%AC%D9%88%D9%84%D8%A9%20%D9%85%D8%B9%20Nizar%20Travel." target="_blank" rel="noopener" title="WhatsApp">
        <svg class="ico" viewBox="0 0 24 24" fill="currentColor"><path d="M20.52 3.49A11.87 11.87 0 0 0 12 0C5.37 0 0 5.37 0 12c0 2.1.55 4.1 1.6 5.88L0 24l6.28-1.64A12 12 0 0 0 12 24c6.63 0 12-5.37 12-12 0-3.2-1.25-6.2-3.48-8.51zM12 21.82c-1.98 0-3.9-.54-5.6-1.57l-.4-.24-3.72.97.99-3.62-.26-.43A9.77 9.77 0 0 1 2.18 12C2.18 6.55 6.55 2.18 12 2.18S21.82 6.55 21.82 12 17.45 21.82 12 21.82zm5.5-7.16c-.3-.15-1.78-.88-2.06-.97-.28-.1-.48-.15-.68.15-.2.3-.78.97-.96 1.17-.18.2-.36.22-.66.07-.3-.15-1.25-.46-2.38-1.47-.88-.78-1.48-1.74-1.66-2.04-.18-.3-.02-.47.13-.62.13-.13.3-.34.45-.5.15-.17.2-.28.3-.48.1-.2.05-.37-.03-.52-.08-.15-.68-1.64-.93-2.25-.25-.6-.5-.5-.68-.5h-.57c-.2 0-.52.07-.8.37-.28.3-1.05 1.03-1.05 2.5s1.08 2.9 1.23 3.1c.15.2 2.1 3.2 5.07 4.49.71.31 1.26.49 1.69.64.71.23 1.36.2 1.87.12.57-.09 1.78-.73 2.04-1.44.25-.71.25-1.32.17-1.45-.07-.12-.27-.2-.57-.35z"/></svg>
        <div><div class="tt">واتساب</div><div class="tv">رسالة ترحيب جاهزة</div></div>
        <div class="actions">
          <button class="btn" id="copyWa">نسخ الرسالة</button>
        </div>
      </a>

      <!-- Telegram deep link with fallback -->
      <a class="tile tg" id="tgLink" href="tg://resolve?phone=213797099620" title="Telegram">
        <svg class="ico" viewBox="0 0 24 24" fill="currentColor"><path d="M9.04 15.52 8.8 19a1 1 0 0 0 1.6.8l2.4-1.92 3.98 2.9a1 1 0 0 0 1.56-.62l3.6-14.4A1 1 0 0 0 21 4L3.12 11.07a1 1 0 0 0 .02 1.86l4.3 1.59 9.97-6.16-8.37 7.16z"/></svg>
        <div><div class="tt">تلغرام</div><div class="tv">مراسلة فورية</div></div>
        <div class="actions">
          <button class="btn" id="copyTg">نسخ @username لاحقًا</button>
        </div>
      </a>

      <!-- Email -->
      <a class="tile mail" href="mailto:contact@ts-gsm.dz?subject=%D8%AD%D8%AC%D8%B2%20%D8%AC%D9%88%D9%84%D8%A9%20-%20Nizar%20Travel&body=%D9%85%D8%B1%D8%AD%D8%A8%D8%A7%20%D8%A3%D8%B3%D8%AA%D8%A7%D8%B0%20%D8%B5%D9%84%D8%A7%D8%AD%D8%A7%D9%84%D8%AF%D9%8A%D9%86%20%D8%8C%20%D8%A3%D8%B1%D9%8A%D8%AF%20%D8%AD%D8%AC%D8%B2%20%D8%AC%D9%88%D9%84%D8%A9%20%D9%85%D8%B9%20Nizar%20Travel.">
        <svg class="ico" viewBox="0 0 24 24" fill="currentColor"><path d="M12 13 2 6.76V18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6.76L12 13zm10-9H2a2 2 0 0 0-2 2l12 7 12-7a2 2 0 0 0 2-2z"/></svg>
        <div><div class="tt">البريد الإلكتروني</div><div class="tv">contact@ts-gsm.dz</div></div>
      </a>
    </section>

    <footer class="foot">
      <div class="brand"><span class="dot"></span><span>Nizar Travel — سياحة وسفر</span></div>
      <div>© الأستاذ صلاح الدين بن لخضر</div>
    </footer>
  </main>

  <script>
    // Copy phone
    document.getElementById('copyPhone').addEventListener('click', async (e) => {
      e.preventDefault();
      try{ await navigator.clipboard.writeText('00213797099620'); alert('تم نسخ الرقم: 00213797099620'); }catch(_){ alert('تعذّر النسخ تلقائيًا'); }
    });

    // WhatsApp prefilled message copy
    const waMsg = "مرحبا أستاذ صلاحالدين ، أريد التواصل بخصوص جولة مع Nizar Travel.";
    document.getElementById('copyWa').addEventListener('click', async (e) => {
      e.preventDefault();
      try{ await navigator.clipboard.writeText(waMsg); alert('تم نسخ رسالة واتساب الجاهزة'); }catch(_){ alert('تعذّر النسخ تلقائيًا'); }
    });

    // Telegram: open tg:// else fallback to web
    (function(){
      const tg = document.getElementById('tgLink');
      tg.addEventListener('click', function(e){
        const start = Date.now();
        setTimeout(function(){
          if (Date.now() - start < 1500){
            window.location.href = 'https://t.me/SALAH911F';
          }
        }, 900);
      });
    })();
    // Placeholder copy for Telegram username (in case تضيف لاحقًا)
    document.getElementById('copyTg').addEventListener('click', async (e) => {
      e.preventDefault();
      try{ await navigator.clipboard.writeText('@SALAH911F'); alert('تم نسخ معرّف تلغرام الافتراضي @SALAH911F — غيّره لاحقًا'); }catch(_){ alert('تعذّر النسخ'); }
    });
  </script>
</body>
</html>
